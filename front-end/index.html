<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="indexCSS.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex vh-100">
        <div class="row justify-content-center align-items-center w-100">
            <div class="col-md-6 text-center">
                <div class="main p-4 border rounded shadow bg-grey">
                    <h1>Form Title</h1>
                    <form id="predictForm">
                        <input type="text" id="inputField" placeholder="Title" required>
                        <br>
                        <button class="greenButton" type="submit">Submit</button>
                        <div id="result"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="indexJS.js"></script>
</body>
</html>
